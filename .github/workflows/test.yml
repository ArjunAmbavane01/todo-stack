name: Test SSH Connection
on:
    push:
        branches: [main]  
jobs:
  test-ssh:
    runs-on: ubuntu-latest
    steps:

      - name: Debug SSH Key
        run: echo "${{ secrets.SSH }}" | wc -l 

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH }}
          port: 22
          script: |
            echo "SSH connection successful!"
            whoami
            hostname
            ls -lah
